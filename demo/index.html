<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="shortcut icon" href="/assets/img/favicon.ico">
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-control" content="no-cache">
    <meta http-equiv="Cache" content="no-cache">
    <meta name="applicable-device" content="pc">
    <title>新派智学</title>
</head>
<body>
    <div id="app"></div>
    <script type="text/javascript">
        function MyPopUp() {
            this.ele = null;
            this._div = null;
            this._div1 = null;
            this._p = null;
            this._div2 = null;
            this._div3 = null;
            this._div4 = null;
            this._img = null;
            this._specSpan = null;
            this.downLoadLink = null;
            this._back = null;
            this.SVG_SPRITE = null;
            this.showPopUp();
        }
        MyPopUp.prototype.init = function() {
            this.ele = document.body
            this._div = document.createElement('div');// 创建一个html标签
            this._div.style.display = 'block'
            this._div.style.position = 'fixed'
            this._div.style.left = '0'
            this._div.style.top = '0'
            this._div.style.width = '100%'
            this._div.style.height = '100%'
            this._div.style.filter = 'progid:DXImageTransform.Microsoft.gradient(startColorstr=#7F000000,endColorstr=#7F000000)'
            this._div.style.zIndex = '100'
            this._div.style.background = 'url(0) no-repeat'
            this.ele.appendChild(this._div);// 将标签添加到页面中

            this._div1 = document.createElement('div');
            this._div1.style.position = 'absolute'
            this._div1.style.left = '50%'
            this._div1.style.top = '50%'
            this._div1.style.width = '680px'
            this._div1.style.height = '360px'
            this._div1.style.backgroundColor = '#fff'
            this._div1.style.borderRadius = '8px'
            this._div1.style.overflow = 'hidden'
            this._div1.style.fontSize = '20px'
            this._div1.style.margin = '-180px 0 0 -340px'
            this._div.appendChild(this._div1);

            this._div2 = document.createElement('div');
            this._div2.style.paddingLeft = '30px'
            this._div2.style.width = '100%'
            this._div2.style.height = '50px'
            this._div2.style.backgroundColor = '#FF9E00'
            this._div2.style.boxSizing = 'border-box'
            this._div2.style.lineHeight = '50px'
            this._div2.style.color = '#fff'
            this._div2.innerText = '浏览器下载'
            this._div1.appendChild(this._div2);

            this._p = document.createElement('p');
            this._p.innerHTML = '<span style="font-size: 20px;line-height: 33px">你当前使用的浏览器版本过低，</span>' +
            '<span style="color: #FF0000;font-size: 20px;line-height: 33px">无法正常浏览网页和学习，</span>'
            this._p.style.margin = '43px auto 45px'
            this._p.style.width = '530px'
            this._p.style.color = '#646464'
            this._p.style.fontSize = '0'
            this._div1.appendChild(this._p)

            this._specSpan = document.createElement('span');
            this._specSpan.style.fontSize = '20px';
            this._specSpan.style.lineHeight = '33px';
            this._specSpan.innerHTML = '推荐使用谷歌浏览器';
            this._p.appendChild(this._specSpan)

            this._div3 = document.createElement('div');
            this._div1.appendChild(this._div3)
            this._img = document.createElement('img');
            this._img.style.margin = '0 32px 0 188px'
            this._img.style.width = '90px'
            this._img.style.height = '90px'
            this._img.style.verticalAlign = 'middle'
            this._img.src = 'https://qa1zx6s8w-test-www.topscode.com/static/img/icon-chrome.ebd8553.png'
            this._div3.appendChild(this._img)

            this._div4 = document.createElement('div');
            this._div4.style.display = 'inline'
            this._div4.style.padding = '15px 50px 13px'
            this._div4.style.width = '180px'
            this._div4.style.height = '48px'
            this._div4.style.verticalAlign = 'middle'
            this._div4.style.backgroundColor = '#FF9E00'
            this._div4.style.borderRadius = '25px'
            this._div4.style.textAlign = 'center'
            this._div4.style.color = '#fff'
            this._div4.style.lineHeight = '48px'
            this._div4.style.cursor = 'pointer'
            this._div4.innerText = '立即下载'
            this._div3.appendChild(this._div4)

            this.SVG_SPRITE = document.getElementById('__SVG_SPRITE_NODE__');
            this.SVG_SPRITE && (this.SVG_SPRITE.style.display = 'none')
        }
        MyPopUp.prototype.showPopUp = function() {
            var u = navigator.userAgent;
            var explorer = navigator.userAgent.toLowerCase();
            // ie9以下展示
            var isExit = u.indexOf('MSIE 7.0') > -1 || u.indexOf('MSIE 8.0') > -1
            if (isExit) {
                this.init();
                this.downLoad();
                // this._div.style.display = 'block'
                /* 禁止body滚动 */
                var stopScroll = function() {
                    var mo = function(e) { e.preventDefault(); };
                    document.body.style.overflow = 'hidden';
                    document.body.style.height = '100%';
                    document.body.style.position = 'fixed';
                    document.body.attachEvent('touchmove', mo);// 禁止页面滑动
                };
                stopScroll()
                // windows 7及以上的系统
                var windows7OS = u.indexOf('Windows NT 6.1') > -1 || u.indexOf('Windows NT 6.2') > -1 ||
                u.indexOf('Windows NT 6.3') > -1 || u.indexOf('Windows NT 10') > -1
                if (windows7OS) {
                    this._specSpan.innerHTML = '推荐使用谷歌浏览器';
                    // 下载链接
                    if (explorer.indexOf('wow64') > -1 || explorer.indexOf('win64') > -1) {
                        this.downLoadLink = 'https://cdn1.topscode.com/chrome/chrome-windows_75.exe'
                    } else if (explorer.indexOf('wow32') > -1 || explorer.indexOf('win32') > -1) {
                        this.downLoadLink = 'https://cdn1.topscode.com/chrome/ChromeStandaloneSetup_75_32bit.exe'
                    } else {
                        this.downLoadLink = 'https://cdn1.topscode.com/chrome/ChromeStandaloneSetup_75_32bit.exe'
                    }
                } else {
                    this._specSpan.innerHTML = '推荐使用360极速浏览器';
                    this._img.src = 'https://qa1zx6s8w-test-www.topscode.com/static/img/icon-360.2975108.png'
                    this.downLoadLink = 'https://cdn1.topscode.com/chrome/360cse_12.0.1053.0.exe'
                }
            }
        }
        MyPopUp.prototype.downLoad = function() {
            var _this = this
            this._div4.onclick = function() {
                var downLoadLink = _this.downLoadLink
                window.location.href = downLoadLink
            };
        }
        new MyPopUp()
    </script>
</body>
</html>
